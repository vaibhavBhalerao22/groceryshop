<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="Shop.html" method="POST">
            <label for="email">Email or Username</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <div class="social-login">
                <p>Or login with:</p>
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>

            <p class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></p>
            <p class="forgot-password"><a href="/forgot-password">Forgot Password?</a></p>
        </form>
    </div>
</body>
<style>
    
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

.login-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin-top: 10px;
    text-align: left;
    color: #555;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

.social-login {
    margin: 20px 0;
}

.social-login button {
    background-color: #4267B2;
    color: white;
    width: 48%;
    margin: 5px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.social-login .google {
    background-color: #db4437;
}

.signup-link, .forgot-password {
    margin-top: 20px;
}

.signup-link a, .forgot-password a {
    color: #007bff;
    text-decoration: none;
}

.signup-link a:hover, .forgot-password a:hover {
    text-decoration: underline;
}</style>
</html>
